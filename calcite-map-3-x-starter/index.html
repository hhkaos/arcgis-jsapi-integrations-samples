<!DOCTYPE html>
<html lang="en"
      class="calcite calcite-maps calcite-nav-top calcite-margin-all calcite-zoom-top-left calcite-layout-inline-left">

<head>
    <meta charset="UTF-8">
    <title>Calcite Map 3.x - Starter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="Calcite Maps Demo - ArcGIS">
    <title>Calcite Maps - ArcGIS 4.x 2D </title>
    <script type="text/javascript">
        var dojoConfig = {
            packages: [{
                name: 'bootstrap',
                location: 'https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap'
            },
            {
                name: 'calcite-maps',
                location: 'https://esri.github.io/calcite-maps/dist/js/dojo'
            }]
        };
    </script>
    <link rel='stylesheet' href='https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.10.css'>
    <link rel='stylesheet' href='https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-3.x.min-v0.10.css'>
    <link rel='stylesheet' href='https://js.arcgis.com/3.36/esri/themes/calcite/dijit/calcite.css'>
    <link rel='stylesheet' href='https://js.arcgis.com/3.36/esri/themes/calcite/esri/esri.css'>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar calcite-navbar navbar-fixed-top calcite-bg-dark calcite-bgcolor-dark-blue calcite-text-light">
        <div class="dropdown calcite-dropdown calcite-bg-light calcite-text-dark" role="presentation">
            <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
                <div class="calcite-dropdown-toggle">
                    <span class="sr-only">Toggle dropdown menu</span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </a>
            <ul class="dropdown-menu">
                <li><a role="button" data-target="#panelInfo" aria-haspopup="true"><span
                              class="glyphicon glyphicon-info-sign"></span> Info</a></li>
                <li><a class="visible-xs" role="button" data-target="#panelSearch" aria-haspopup="true"><span
                              class="glyphicon glyphicon-search"></span> Search</a></li>
                <li><a role="button" data-target="#panelBasemaps" aria-haspopup="true"><span
                              class="glyphicon glyphicon-th-large"></span> Basemaps</a></li>
                <li><a role="button" id="calciteToggleNavbar" aria-haspopup="true">
                        <span class="glyphicon glyphicon-fullscreen"></span> Full Map</a>
                </li>
            </ul>
        </div>
        <!-- Title -->
        <div class="calcite-title calcite-overflow-hidden">
            <span class="calcite-title-main">Calcite Maps</span>
            <span class="calcite-title-divider hidden-xs"></span>
            <span class="calcite-title-sub hidden-xs">Starter app for the ArcGIS API for JS 3.x (dojo)</span>
        </div>
        <!-- Nav -->
        <ul class="calcite-nav nav navbar-nav">
            <li>
                <div class="calcite-navbar-search hidden-xs">
                    <div id="searchNavDiv"></div>
                </div>
            </li>
        </ul>
    </nav>
    <!--/.navbar -->
    <!-- Map Container  -->
    <div class="calcite-map">
        <div id="mapViewDiv" class="calcite-map-absolute"></div>
    </div>
    <!-- /.container -->
    <!-- Panel -->
    <div class="calcite-panels calcite-panels-right calcite-bg-light calcite-text-dark panel-group" role="tablist"
         aria-multiselectable="true">
        <!-- Info Panel -->
        <div id="panelInfo" class="panel collapse">
            <div id="headingInfo" class="panel-heading" role="tab">
                <div class="panel-title">
                    <a class="panel-toggle" role="button" data-toggle="collapse" href="#collapseInfo"
                       aria-expanded="true" aria-controls="collapseInfo"><span class="glyphicon glyphicon-info-sign"
                              aria-hidden="true"></span><span class="panel-label">Info</span></a>
                    <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelInfo"><span
                              class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
                </div>
            </div>
            <div id="collapseInfo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingInfo">
                <div class="panel-body">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua.
                    </p>
                </div>
            </div>
        </div>
        <!-- Search Panel -->
        <div id="panelSearch" class="panel collapse hidden-sm hidden-md hidden-lg">
            <div id="headingSearch" class="panel-heading" role="tab">
                <div class="panel-title">
                    <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseSearch"
                       aria-expanded="false" aria-controls="collapseSearch"><span class="glyphicon glyphicon-search"
                              aria-hidden="true"></span><span class="panel-label">Search</span></a>
                    <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelSearch"><span
                              class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
                </div>
            </div>
            <div id="collapseSearch" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSearch">
                <div class="panel-body calcite-body-expander">
                    <div id="searchPanelDiv"></div>
                </div>
            </div>
        </div>
        <!-- Basemaps Panel -->
        <div id="panelBasemaps" class="panel collapse">
            <div id="headingBasemaps" class="panel-heading" role="tab">
                <div class="panel-title">
                    <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseBasemaps"
                       aria-expanded="false" aria-controls="collapseBasemaps"><span class="glyphicon glyphicon-th-large"
                              aria-hidden="true"></span><span class="panel-label">Basemaps</span></a>
                    <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelBasemaps"><span
                              class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
                </div>
            </div>
            <div id="collapseBasemaps" class="panel-collapse collapse" role="tabpanel"
                 aria-labelledby="headingBasemaps">
                <div class="panel-body">
                    <select id="selectBasemapPanel" class="form-control">
                        <option value="streets" data-vector="vector-streets">Streets</option>
                        <option value="satellite" data-vector="satellite">Satellite</option>
                        <option value="hybrid" data-vector="hybrid">Hybrid</option>
                        <option value="national-geographic" data-vector="national-geographic">National Geographic
                        </option>
                        <option value="topo" data-vector="vector-streets-relief">Topographic</option>
                        <option value="gray" data-vector="vector-canvas-light">Gray</option>
                        <option value="dark-gray" data-vector="vector-canvas-dark">Dark Gray</option>
                        <option value="osm" data-vector="osm">Open Street Map</option>
                        <option value="dark-gray" data-vector="vector-streets-night">Streets Night</option>
                        <option value="streets" data-vector="vector-streets-mobile">Streets Mobile</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src='https://js.arcgis.com/3.36/'></script>
    <script src="./script.js"></script>
</body>

</html>
