    <div id="mapDiv">

    <script src='https://js.arcgis.com/3.36/'></script>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script>
        require([
            'esri/map',
            'dojo/domReady!'
        ], function (Map) {

            map = new Map('mapDiv', {
                center: [-3.674, 40.439],
                zoom: 14,
                basemap: 'streets-navigation-vector'
            });
            // document.getElementById("btn")
            $('.btn').click(function () {

            });
        });
