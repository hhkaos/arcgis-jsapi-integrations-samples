<!DOCTYPE html>
<html lang="en" class="calcite">

<head>
    <meta charset="UTF-8">
    <title>Load jQuery as a Dojo module - ArcGIS API JS 4.x</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' href='https://js.arcgis.com/4.19/esri/css/main.css'>
    <link rel='stylesheet' href='https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.3.css'>
    <link rel='stylesheet' href='https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.3.css'>
    <style>
        html,
        body,
        #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #btn {
            position: absolute;
            z-index: 1;
            top: 30px;
            right: 30px;
        }
    </style>

</head>

<body>

    <div id="viewDiv">
        <button id="btn" class="btn btn-default">Capture event</button>
    </div>

    <script src='https://js.arcgis.com/4.19'></script>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script>

        require([
            'esri/Map',
            'esri/views/SceneView',
            'dojo/domReady!'
        ], function (Map, SceneView) {

            const map = new Map({
                basemap: 'satellite',
                ground: 'world-elevation'
            });

            const view = new SceneView({
                container: 'viewDiv',
                map: map,
                scale: 50000000,
                camera: {
                    "position": {
                        "spatialReference": {
                            "latestWkid": 3857,
                            "wkid": 102100
                        },
                        "x": 14584069.535911085,
                        "y": -2919156.1522861994,
                        "z": 1045.4064986985177
                    },
                    "heading": 67.87545355615886,
                    "tilt": 78.11068707368109
                }
            });

            $('#btn').click(function () {
                alert('Event captured using jQuery!');
            });

            console.log("This it the Uluru!")
        });

    </script>

</body>

</html>
